<!DOCTYPE html>
<html>
<head>
	<title>Resmia Hire</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,700,900" rel="stylesheet"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/index.css"/>
</head>
<body>
<div class="dashboard">
	<div class="logo">
		<img src="/images/logo.png" alt="logo" />
	</div>
	<div class="list-container">
		<li class="active"><a href="#"><i class="material-icons">highlight</i><span>Active Jobs</span></a></li>
		<li><a href="#"><i class="material-icons">drafts</i><span>Draft Jobs</span></a></li>
		<li><a href="#"><i class="material-icons">history</i><span>Expired Jobs</span></a></li>
		<li><a href="#"><i class="material-icons">add</i><span>Post Job</span></a></li>
	</div>
</div>
<div class="content-container">
	<div class="user-row">
		<button class="exit-btn"><i class="material-icons">exit_to_app</i></button>
		<span>Hi, Johann</span>
	</div>
	<div class="content">
		<div class="search-box">
		</div>
		<table>
			<tr>
				<th>#</th>
				<th>Job Title</th>
				<th>Catrgory</th>
				<th>Location</th>
				<th>Work Type</th>
				<th>Salary Type</th>
				<th>Contract</th>
			</tr>
			<tr>
				<td>1</td>
				<td>Job Title</td>
				<td>Job Type</td>
			</tr>
		</table>
		<div class="statistic-row">
			<span>Total 3 records</span>
		</div>
	</div>
</div>
</body>
</html>
